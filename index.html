<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>WYSIWYG</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <script src="js/main.js" type="module"></script>
  </head>

  <body>
    <main>
      <section class="editable-text">
        <button type="button" class="edit-button">Edit</button>
        <button type="button" class="save-button">Save</button>
        <h1 class="text-element">Your title</h1>

        <div class="editor">
          <input type="text" value="Your title" />

          <section class="styles">
            <div class="form-group">
              <label>
                Font color:
                <input type="color" name="color" />
              </label>
            </div>

            <div class="form-group">
              <label>
                Font size:
                <input type="number" name="fontSize" data-unit="px" value="32"/>
                px
              </label>
            </div>

            <div class="form-group">
              <label>
                Font family:
                <select name="fontFamily">
                  <option value="sans-serif">sans-serif</option>
                  <option value="serif">serif</option>
                </select>
              </label>
            </div>
          </section>
        </div>
      </section>

      <section class="editable-text">
        <button type="button" class="edit-button">Edit</button>
        <p class="text-element">Go ahead, edit me however you want!</p>

        <div class="editor">
          <!-- prettier-ignore -->
          <textarea cols="40" rows="5">Go ahead, edit me however you want!</textarea>

          <section class="styles">
            <div class="form-group">
              <label>
                Font color:
                <input type="color" name="color"/>
              </label>
            </div>

            <div class="form-group">
              <label>
                Font size:
                <input type="number" />
                px
              </label>
            </div>

            <div class="form-group">
              <label>
                Font family:
                <select>
                  <option value="sans-serif">sans-serif</option>
                  <option value="serif">serif</option>
                </select>
              </label>
            </div>
          </section>
        </div>
      </section>

      <button id="add-button" type="button">+ Add paragraph</button>
    </main>
  </body>
</html>
